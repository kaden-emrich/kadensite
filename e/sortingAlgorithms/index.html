<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Sorting Algorithms</title>
    </head>

    <body>
        <div class="canvasContainer">
            <canvas id="visualizer" width="1000" height="500"></canvas>
        </div>

        <div id="stuffs">
            <h1 id="status">Status: Idle</h1>

            <div id="buttonsDiv">
                <button type="button" id="resetButton" onclick="init()">reset</button>
                <button type="button" id="stopButton" onclick="stop()">Stop</button>
                <button type="button" id="shuffleButton" onclick="visualShuffle()">Shuffle</button>
                <button type="button" id="quickShuffleButton" onclick="shuffle()">Quick Shuffle</button>
                <!--<br>
                <button type="button" id="bubbleSortButton" onclick="bubbleSortVisual()">Bubble Sort</button>
                <button type="button" id="insertionSortButton" onclick="insertionSortVisual()">Insertion Sort</button>
                <button type="button" id="selectionSortButton" onclick="selectionSortVisual()">Selection Sort</button>
                <button type="button" id="mergeSortButton" onclick="mergeSortVisual()">Merge Sort</button>-->
                <br>
                <button type="button" id="startButton" onclick="startSort()">Start!</button>
                <select name="sort" id="sortDropdown">
                    <option value="random">Random</option>
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
                <button type="button" id="autoButton" onclick="startAutoPlay()">Auto Play</button>
                <a href="javascript:history.back()"><button>Back</button></a>
            </div>

            <div class="delayContainer" class="inlineDiv">
                <p id="delayDisplay">Delay: 0 ms</p>
                <input type="number" value="1" id="delayInput" oninput="update()">
            </div>

            <div id="sizeContainer" class="inlineDiv">
                <p>Array Size: <a id="arraySizeDisplay"></a></p>
                <input type="number" id="arraySizeInput" value="100" oninput="init()">
            </div>
            <p>Tip: Press 'h' to hide this box!</p>
        </div>

    </body>

    <script src="main.js"></script>
</html>
